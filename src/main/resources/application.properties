spring.application.name=trip

# Server Configuration
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# External API Configuration
# Travel API (Amadeus)
external.api.travel.base-url=https://api.amadeus.com
external.api.travel.api-key=${AMADEUS_API_KEY:your-amadeus-api-key-here}

# Weather API (OpenWeatherMap)
external.api.weather.base-url=https://api.openweathermap.org/data/2.5
external.api.weather.api-key=${WEATHER_API_KEY:your-weather-api-key-here}

# Places API (Google)
external.api.places.base-url=https://maps.googleapis.com/maps/api/place
external.api.places.api-key=${GOOGLE_PLACES_API_KEY:your-google-places-api-key-here}

# Logging Configuration
logging.level.com.group.trip=DEBUG
logging.level.org.springframework.web.client=DEBUG


# python service
external.api.python.base-url=http://localhost:8080/